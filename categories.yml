    title: '&8Default Tags (Page %page%)' # title of the category gui.
    material: 'BOOK' # item material.
    custom-model-data: 0
    cost-category: false
    glow: false
    id_display: '&7&lDefault Tags' # item displayname.
    slot: 11 # slot this item will be in the main menu.
    lore:
      - '&8&m-----------------------------'
      - ''
      - '&7Default tags: &7%tags_amount%'
      - ''
      - '&8&m-----------------------------'
